name: Table-Talk
region: nyc
services:
- name: backend
  github:
    repo: easymssolutions/table-talk
    branch: main
    deploy_on_push: true
  source_dir: backend
  build_command: npm ci
  run_command: npm start
  http_port: 5000
  routes:
  - path: /api
  envs:
  - key: NODE_ENV
    value: production
  - key: LOG_LEVEL
    value: info
  - key: FRONTEND_URL
    value: ${APP_URL}
  - key: DATABASE_URL
    scope: run_time
    value: ${db.DATABASE_URL}
  health_check:
    http_path: /api/health
    initial_delay_seconds: 30
    period_seconds: 15
    timeout_seconds: 5
    success_threshold: 1
    failure_threshold: 5

static_sites:
- name: frontend
  github:
    repo: easymssolutions/table-talk
    branch: main
    deploy_on_push: true
  source_dir: frontend
  build_command: npm install && npm run build
  output_dir: dist
  envs:
  - key: VITE_API_URL
    value: /api
  routes:
  - path: /

databases:
- name: db
  engine: PG
  production: true
  version: "14"
