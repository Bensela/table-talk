services:
  - type: web
    name: table-talk
    env: node
    buildCommand: ./render-build.sh
    startCommand: cd server && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: table-talk-db
          property: connectionString
      - key: NODE_VERSION
        value: 18.17.0
  - type: psql
    name: table-talk-db
    env: docker
    plan: free
    databaseName: tabletalk
    user: tabletalk
